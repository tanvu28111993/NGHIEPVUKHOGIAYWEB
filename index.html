<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nghiệp Vụ Kho Giấy</title>
    
    <!-- PWA & Favicon Configuration -->
    <link rel="icon" href="https://i.postimg.cc/8zF3c24h/image.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="https://i.postimg.cc/8zF3c24h/image.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="https://i.postimg.cc/8zF3c24h/image.png" />
    <link rel="apple-touch-icon" href="https://i.postimg.cc/8zF3c24h/image.png" />
    
    <meta name="theme-color" content="#0f0f0f" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Kho Giấy">

    <!-- Tailwind CDN is kept as it is not in package.json devDependencies -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                red: '#DA291C',
                dark: '#0f0f0f',
                surface: '#2d2d2d',
                text: '#a3a3a3'
              },
              // Ghi đè bảng màu purple mặc định sang tone màu #bf00ff
              purple: {
                50: '#f9e6ff',
                100: '#f2ccff',
                200: '#e699ff',
                300: '#d966ff',
                400: '#cc33ff',
                500: '#bf00ff', // Dùng cho border, focus ring (Màu yêu cầu)
                600: '#bf00ff', // Dùng cho background button, text chính (Màu yêu cầu)
                700: '#9900cc', // Màu hover (Đậm hơn một chút để tạo hiệu ứng)
                800: '#730099',
                900: '#4c0066', // Dùng cho shadow, background tint
                950: '#260033'
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style type="text/tailwindcss">
      @tailwind base;
      @tailwind components;
      @tailwind utilities;

      /* Custom Scrollbar Styles */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }

      ::-webkit-scrollbar-track {
        background: #1a1a1a; 
      }

      ::-webkit-scrollbar-thumb {
        background: #444; 
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #DA291C; 
      }

      /* Global Animation Utilities */
      @keyframes fade-in {
        from { opacity: 0; transform: translateY(5px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .animate-fade-in {
        animation: fade-in 0.3s ease-out forwards;
      }

      @keyframes progress-indeterminate {
        0% { transform: translateX(-100%) scaleX(0.2); }
        50% { transform: translateX(0%) scaleX(0.5); }
        100% { transform: translateX(100%) scaleX(0.2); }
      }

      .animate-progress-indeterminate {
        animation: progress-indeterminate 1.5s infinite linear;
        width: 100%;
        transform-origin: left;
      }

      /* Utility Classes mimicking @apply for common patterns */
      .card-base {
        @apply bg-slate-900 border border-gray-800 rounded-xl shadow-sm;
      }

      .input-base {
        @apply block w-full bg-slate-800 border border-slate-600 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:border-brand-red focus:ring-1 focus:ring-brand-red transition-all;
      }

      .select-base {
        @apply w-full bg-slate-800 text-gray-200 text-sm border border-slate-600 rounded-lg px-3 py-2 focus:outline-none focus:border-brand-red focus:ring-1 focus:ring-brand-red appearance-none cursor-pointer;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
